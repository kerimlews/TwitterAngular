<div class="col-md-6 col-md-offset-3">
    <h2>Registration</h2>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <form name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #user="ngModel"
               required
               minlength="1"/>
        <div *ngIf="isFormSubmittedWithInvalidUsername(f)" class="help-block">Username is required</div>
      </div>
      <div class="form-group">
          <label for="firstName">First name</label>
          <input id="firstName" type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #user="ngModel"
                 required
                 minlength="1"/>
          <div *ngIf="isFormSubmittedWithInvalidFirstname(f)" class="help-block">Firstname is required</div>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input id="lastName" type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #user="ngModel"
                   required
                   minlength="1"/>
            <div *ngIf="isFormSubmittedWithInvalidLastname(f)" class="help-block">Lastname is required</div>
          </div>
      <div class="form-group">
        <label for="password">Password</label>
          <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password"
                 #pass="ngModel" required
                 minlength="1"/>
          <div *ngIf="isFormSubmittedWithInvalidLastname(f)" class="help-block">Password is required
          </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="loading">Register</button>
        <a class="btn btn-primary" routerLink="/login">Login</a>
      </div>
    </form>
  </div>
